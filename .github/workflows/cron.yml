name: Update Crypto Prices

on:
  # Ch·∫°y m·ªói 5 ph√∫t
  schedule:
    - cron: '*/5 * * * *'
  
  # Cho ph√©p ch·∫°y th·ªß c√¥ng
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean

# Ch·ªâ cho ph√©p m·ªôt workflow ch·∫°y c√πng l√∫c
concurrency:
  group: crypto-price-update
  cancel-in-progress: false

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout sau 10 ph√∫t
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Timezone: $(date +%Z)"
        echo "Current time: $(date)"
        
    - name: Update crypto prices
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        GITHUB_ACTIONS: true
        NODE_ENV: production
        TZ: Asia/Ho_Chi_Minh  # Timezone Vi·ªát Nam
      run: |
        if [ "${{ github.event.inputs.debug }}" = "true" ]; then
          echo "üêõ Debug mode enabled"
          DEBUG=* npm start
        else
          npm start
        fi
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          logs/
        retention-days: 7
